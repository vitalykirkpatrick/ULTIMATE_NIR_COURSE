<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #0A0E1A;
            font-family: 'Inter', sans-serif;
            position: relative;
            color: white;
            overflow: hidden;
        }
        
        /* Background Accents */
        .bg-accent {
            position: absolute;
            opacity: 0.1;
            pointer-events: none;
        }
        .molecule-top-right { top: -50px; right: -50px; width: 400px; }
        
        /* Main Content */
        .content-wrapper {
            display: flex;
            padding: 60px 60px 20px; /* keep top padding for title consistency, reduce bottom to prevent overflow */
            align-items: center;
        }
        
        .left-column {
            flex: 1.2;
            padding-right: 40px;
            z-index: 2;
        }
        
        .right-column {
            flex: 0.8;
            z-index: 2;
        }
        
        /* Typography */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 64px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }
        
        h2 {
            font-family: 'Inter', sans-serif;
            font-size: 32px;
            font-weight: 300;
            color: #00D9FF;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }
        
        /* Visual */
        .hero-image-container {
            width: 100%;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(0, 217, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.1);
            position: relative;
        }
        
        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Key Concepts Panel */
        .concepts-panel {
            background: rgba(26, 26, 26, 0.8);
            border: 2px solid rgba(0, 217, 255, 0.5);
            border-radius: 16px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .panel-heading {
            font-family: 'Orbitron', sans-serif;
            color: #00D9FF;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(0, 217, 255, 0.3);
            padding-bottom: 10px;
        }
        
        .concept-list {
            list-style: none;
        }
        
        .concept-item {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            font-size: 20px;
            color: #E0E0E0;
        }
        
        .concept-bullet {
            width: 8px;
            height: 8px;
            background-color: #FF6B35;
            border-radius: 50%;
            margin-right: 16px;
            box-shadow: 0 0 10px #FF6B35;
        }
        
        /* Footer */
        .footer {
            position: absolute;
            bottom: 30px;
            left: 60px;
            font-size: 16px;
            color: #888;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }
        
        .module-tag {
            position: absolute;
            top: 30px;
            right: 60px;
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid #00D9FF;
            padding: 8px 16px;
            border-radius: 20px;
            color: #00D9FF;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <!-- Background Elements -->
        <div class="module-tag">MODULE 1 â€¢ LESSON 1</div>
        
        <div class="content-wrapper">
            <div class="left-column">
                <h1>More Than Just<br>a Lab Coat</h1>
                <h2>THE ANALYST'S ROLE</h2>
                
                <div class="hero-image-container">
                    <img src="../assets/01_title_visual.jpg" class="hero-image" alt="Analyst as Bridge">
                </div>
            </div>
            
            <div class="right-column">
                <div class="concepts-panel">
                    <div class="panel-heading">Key Concepts</div>
                    <ul class="concept-list">
                        <li class="concept-item">
                            <div class="concept-bullet"></div>
                            The Analyst as a Bridge
                        </li>
                        <li class="concept-item">
                            <div class="concept-bullet"></div>
                            Data Integrity (ALCOA+)
                        </li>
                        <li class="concept-item">
                            <div class="concept-bullet"></div>
                            The Golden Rule
                        </li>
                        <li class="concept-item">
                            <div class="concept-bullet"></div>
                            The Data Ecosystem
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="footer">PRESENTED BY VITALY KIRKPATRICK</div>
    </div>
</body>
</html>
