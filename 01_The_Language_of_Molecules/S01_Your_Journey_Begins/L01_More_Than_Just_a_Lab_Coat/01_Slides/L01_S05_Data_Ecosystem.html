<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #0A0E1A;
            font-family: 'Inter', sans-serif;
            position: relative;
            color: white;
            overflow: hidden;
        }
        
        .header {
            padding: 40px 60px 20px;
            text-align: center;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }
        
        h2 {
            font-family: 'Inter', sans-serif;
            font-size: 24px;
            font-weight: 300;
            color: #00D9FF;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .visual-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 350px;
            margin-bottom: 30px;
            padding: 0 40px;
        }
        
        .flowchart-image {
            width: 100%;
            max-width: 1100px;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(0, 217, 255, 0.2));
        }
        
        .info-panel {
            margin: 0 60px;
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 16px;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            backdrop-filter: blur(10px);
        }
        
        .info-group {
            flex: 1;
            padding: 0 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .info-group:last-child {
            border-right: none;
        }
        
        .group-title {
            font-family: 'Orbitron', sans-serif;
            color: #9D4EDD; /* Purple for variety */
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        
        .group-desc {
            font-size: 15px;
            color: #CCC;
            line-height: 1.4;
        }
        
        .section-id {
            position: absolute;
            bottom: 30px;
            right: 60px;
            font-family: 'Orbitron', sans-serif;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="header">
            <h1>Follow the Data</h1>
            <h2>From Photon to Profit</h2>
        </div>
        
        <div class="visual-container">
            <img src="../assets/06_data_ecosystem.jpg" class="flowchart-image" alt="Data Ecosystem Flowchart">
        </div>
        
        <div class="info-panel">
            <div class="info-group">
                <div class="group-title">The Physical World</div>
                <div class="group-desc">Sample & Instrument.<br>Where reality meets the sensor.</div>
            </div>
            <div class="info-group">
                <div class="group-title">The Digital World</div>
                <div class="group-desc">Raw Data & Information.<br>Where signal becomes number.</div>
            </div>
            <div class="info-group">
                <div class="group-title">The Business World</div>
                <div class="group-desc">Insight & Action.<br>Where numbers become value.</div>
            </div>
        </div>
        
        <div class="section-id">SECTION 1 â€¢ LESSON 1</div>
    </div>
</body>
</html>
