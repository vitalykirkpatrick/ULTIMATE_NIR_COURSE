<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #0A0E1A;
            font-family: 'Inter', sans-serif;
            position: relative;
            color: white;
            overflow: hidden;
        }
        
        /* Header */
        .header {
            padding: 40px 60px 20px;
            text-align: center;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }
        
        h2 {
            font-family: 'Inter', sans-serif;
            font-size: 24px;
            font-weight: 300;
            color: #00D9FF;
            letter-spacing: 2px;
        }
        
        /* Main Visual */
        .visual-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 360px; /* reduced from 400 to avoid overflow and footer overlap */
            margin-bottom: 20px; /* reduced from 30 */
        }
        
        .diagram-image {
            height: 100%;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.1);
            border: 1px solid rgba(0, 217, 255, 0.2);
        }
        
        /* Info Panel */
        .info-panel {
            margin: 0 60px;
            background: rgba(26, 26, 26, 0.8);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 16px;
            padding: 24px; /* reduced from 30 to tighten panel height */
            display: flex;
            justify-content: space-between;
            backdrop-filter: blur(10px);
        }
        
        .info-column {
            flex: 1;
            padding: 0 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-column:last-child {
            border-right: none;
        }
        
        .column-title {
            font-family: 'Orbitron', sans-serif;
            color: #00D9FF;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .column-text {
            font-size: 16px;
            color: #E0E0E0;
            line-height: 1.4;
        }
        
        /* Footer */
        .section-id {
            position: absolute;
            bottom: 30px;
            right: 60px;
            font-family: 'Orbitron', sans-serif;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="header">
            <h1>The Analyst is a Bridge</h1>
            <h2>NOT AN ISLAND</h2>
        </div>
        
        <div class="visual-container">
            <img src="../assets/02_bridge_diagram.jpg" class="diagram-image" alt="Analyst Connecting Departments">
        </div>
        
        <div class="info-panel">
            <div class="info-column">
                <div class="column-title">R&amp;D</div>
                <div class="column-text">You translate complex science into routine methods.</div>
            </div>
            <div class="info-column">
                <div class="column-title">Production</div>
                <div class="column-text">You provide the real-time data that drives decisions.</div>
            </div>
            <div class="info-column">
                <div class="column-title">QA</div>
                <div class="column-text">You are the gatekeeper of quality and compliance.</div>
            </div>
            <div class="info-column">
                <div class="column-title">Management</div>
                <div class="column-text">You turn raw data into business insights (ROI).</div>
            </div>
        </div>
        
        <div class="section-id">SECTION 1 â€¢ LESSON 1</div>
    </div>
</body>
</html>
