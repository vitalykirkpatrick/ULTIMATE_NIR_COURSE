<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #0A0E1A;
            font-family: 'Inter', sans-serif;
            position: relative;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* Background Accents */
        .bg-icon {
            position: absolute;
            font-size: 400px;
            color: rgba(0, 217, 255, 0.03);
            z-index: 1;
            transform: rotate(-15deg);
        }
        
        /* Content Container */
        .content-box {
            z-index: 2;
            text-align: center;
            max-width: 900px;
            padding: 60px;
            background: rgba(26, 26, 26, 0.6);
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        /* Decorative Quote Marks */
        .quote-mark {
            position: absolute;
            font-family: 'Orbitron', sans-serif;
            font-size: 120px;
            color: #00D9FF;
            opacity: 0.5;
        }
        .quote-left { top: -40px; left: 20px; }
        .quote-right { bottom: -60px; right: 20px; }
        
        /* Header */
        .tip-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }
        
        .tip-icon {
            font-size: 32px;
            color: #FF6B35;
            margin-right: 15px;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: #00D9FF;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        /* Quote Text */
        .quote-text {
            font-size: 36px;
            font-weight: 300;
            line-height: 1.4;
            color: white;
            margin-bottom: 30px;
        }
        
        .highlight {
            color: #FF6B35;
            font-weight: 600;
        }
        
        /* Attribution */
        .attribution {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            display: inline-block;
            padding-top: 20px;
        }
        
        /* Footer */
        .section-id {
            position: absolute;
            bottom: 30px;
            right: 60px;
            font-family: 'Orbitron', sans-serif;
            color: #888;
            font-size: 14px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- Background Icon -->
        <i class="fas fa-clipboard-check bg-icon"></i>
        
        <div class="content-box">
            <div class="quote-mark quote-left">“</div>
            
            <div class="tip-header">
                <i class="fas fa-lightbulb tip-icon"></i>
                <h1>Vitaly's Pro Tip</h1>
            </div>
            
            <div class="quote-text">
                If it isn't written down, <span class="highlight">it didn't happen.</span><br>
                Document everything, from sample prep to the final report. Your logbook is your best defense.
            </div>
            
            <div class="attribution">
                Vitaly Kirkpatrick
            </div>
            
            <div class="quote-mark quote-right">”</div>
        </div>
        
        <div class="section-id">SECTION 1 • LESSON 1</div>
    </div>
</body>
</html>
